<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de un cliente</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
        <script src="/TareaCrudJs/js/menu.js"></script>
        <script src="controller.js"> </script>        
        
</head>
<body>
     
    <div class="row">
         <div class="col-xxl-2 bg-light" id="menucontainer" ></div>
     </div>
    
<div class="container" style="width:100% " >
    <!-- List -->
    <div class="card bg-light">
        <h4 class="card-title mt-3 text-center">Antecedentes</h4>    
        <div class="card-body mx-auto w-75" id="buscarDiv" >
            <form>                
                <div class="form-group row">
                    <label for="nombre" class="col-md-2 col-form-label">Nombre</label>                        
                    <div class="input-group col-md-8" >
                        <div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-search bigicon"></i></span></div>                            
                        <input class="form-control>" type="text" id="nombreSearch" >                              
                        <button type="button" class="btn btn-primary ml-3" id="buscar">Buscar</button><button type="button" class="btn btn-primary ml-3" id="crear">Crear</button>
                    </div>
                </div>
                <div id="errorDiv" style="width:30%; margin: auto;"></div>
            </form>

            <div class="table-responsive " style="max-height: 200px; overflow: auto">
                <table class="table table-striped table-hover">
                    <thead><tr><th scope="col">Id</th><th scope="col">Alergias</th><th scope="col">Enfermedad</th><th scope="col">Cirugias</th><th scope="col">Vacunas</th><th scope="col">TipoSangre</th><th scope="col">IdMedico</th></tr></thead>
                    <tbody id="listado">
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div> 

    <!-- Add modal -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Agregar Antecedente</span>
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="cedula">Id Paciente</label>
                          <input type="text" class="form-control" name="idpaciente" id="idpaciente" placeholder="Id Paciente">
                        </div>
                        <div class="form-group">
                          <label for="alergia">Alergia</label>
                          <input type="text" class="form-control" name="alergia" id="alergia" placeholder="Alergia">
                        </div>
                        <div class="form-group">
                          <label for="alergia">Enfermedad</label>
                          <input type="text" class="form-control" name="enfermedad" id="enfermedad" placeholder="Enfermedad">
                        </div>
                        <div class="form-group">
                          <label for="alergia">Cirugia</label>
                          <input type="text" class="form-control" name="cirugia" id="cirugia" placeholder="Cirugia">
                        </div>
                        <div class="form-group">
                          <label for="alergia">Vacuna</label>
                          <input type="text" class="form-control" name="vacuna" id="vacuna" placeholder="Vacuna">
                        </div>
                        <div class="form-group">
                          <label for="tiposangre">Tipo Sangre</label>
                          <input type="text" class="form-control" name="tiposangre" id="tiposangre" placeholder="Tipo Sangre">
                        </div>
                        
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                </form>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>

</body>
</html>
