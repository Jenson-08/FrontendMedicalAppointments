<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Registro de un cliente</title>
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
          
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
       
        <script src="controller.js"> </script>        
        
</head>
<body>
      <div class="row">
         <div class="col-xxl-2 bg-light" id="menucontainer" ></div>
     </div>

    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form id="formulario">

                <div class="form-outline mb-4">
                  <input type="text" name="id" id="id" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Id</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="name" id="name"  class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" name="speciality" id="speciality" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Speciality</label>
                </div>
                  
                <div class="form-outline mb-4">
                  <input type="number" name="fee" id="fee" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Fee</label>
                </div>
                  
                <div class="form-outline mb-4">
                  <input type="text" name="location" id="location" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Location</label>
                </div>
                  
                <div class="form-outline mb-4">
                  <input type="number" name="frequency" id="frequency" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Frequency</label>
                </div>
                  
                


                <div class="d-flex justify-content-center">
                  <button type="button" id="schedule" 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Schedule</button>
                </div>
                  
                  
                  
                <div class="d-flex justify-content-center mt-2 ">
                  <button type="button" id="register" 
                    class="btn btn-primary btn-block btn-lg gradient-custom-3  text-body">Register</button>
                </div>
                  


                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/TareaCrudJs/pages/login/index.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    
   <!-- Add modal -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" style="max-width: 1000px!important; max-height: 1000px!important;" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Doctor Schedule</p>
      </div>

      <!--Body-->
      <div class="modal-body" id="m-body">

      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
        
      </div>
    </div>
    <!--/.Content-->
  </div>   
        </div>
    
    
    
</body>
</html>
