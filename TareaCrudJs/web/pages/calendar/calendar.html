<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/TareaCrudJs/css/estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>       
    
    <script src="/TareaCrudJs/js/menu.js"></script>
    <title>Calendario</title>
    
   
  </head>
  <body>
    
    <div class="row">
         <div class="col-xxl-2 bg-light" id="menucontainer" ></div>
    </div>
      <div id="bodycalendar">
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Atras</button>
          <button id="nextButton">Siguiente</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>Nueva Cita</h2>

      <input id="eventTitleInput" type="text" placeholder="Agregar Titulo" />
      
      <select class="form-select" id="pacientedoctor" aria-label="Floating label select example"><option selected>Pacientes</option>
      </select>
      
      
      <select class="form-select" id="horariosdoctor" aria-label="Floating label select example"><option selected>Horarios</option>
      </select>
        <div class="form-floating">   
        </div>
     
      <button id="saveButton">Guardar</button>
      <button id="cancelButton">Cancelar</button>
    </div>

    <div id="deleteEventModal">
      <h2>Cita</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Borrar</button>
      <button id="closeButton">Cerrar</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./controller.js"></script>
    </div>
      
        <!-- Add modal -->
        <div class="modal fade" id="add-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" style="width: 400px">
                <div class="modal-content">
                    <div class="modal-header" >
                        <div class="d-flex justify-content-center" style="width: 90%">  <img class="img-circle" id="img_logo" src="images/user.png" style="max-width: 50px; max-height: 50px"> </div>
                        <div > <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">&times;</span> </button> </div>
                    </div>
                    <form id="formulario" >
                    <div class="modal-body">
                        <div id="div-login-msg">
                            <div id="icon-login-msg" ></div>
                            <span id="text-login-msg">Atender cita</span>
                        </div>
                        <br>
       
                        
                      
                         <div class="form-group">
                          <label for="titulo">Titulo de cita</label>
                          <input type="text" class="form-control" name="titulo" id="titulo" placeholder="Titulo">
                        </div>
                        <div class="form-group">
                          <label for="nonbre">Nombre Paciente</label>
                          <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                          <label for="hora">Signos</label>
                          <input type="text" class="form-control" name="signos" id="signos" placeholder="Signos">
                        </div>
                         <div class="form-group">
                          <label for="hora">Diagnosticos</label>
                          <input type="text" class="form-control" name="diagnosticos" id="diagnosticos" placeholder="Diagnosticos">
                        </div>
                         <div class="form-group">
                          <label for="hora">Prescripciones</label>
                          <input type="text" class="form-control" name="prescripciones" id="prescripciones" placeholder="Prescripciones">
                        </div>
                        
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <div>
                            <input type="button" id="aplicar" class="btn btn-primary btn-lg btn-block" value="Aplicar">
                        </div>
                    </div>
                </form>
                    <div id="errorDiv" style="width:70%; margin: auto;"></div>
                </div>
            </div>              
        </div>

      
      
      
  </body>
</html>
